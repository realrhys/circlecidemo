version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
      - run: echo "$CIRCLE_BUILD_NUM again"
  dockerize:
    machine: true
    steps:
      - checkout
      - run: echo $DOCKER_USER
workflows:
  version: 2
  build_and_dockerize:
    jobs:
      - build
      - dockerize